<div id="container">
  <div id="form_box">
    <form [formGroup]="form" (ngSubmit)="register()">
      <div id="logo_bar">
        <img
          id="logo"
          src="https://firebasestorage.googleapis.com/v0/b/pythonpage-1d02f.appspot.com/o/python_ctg_logo.png?alt=media"
          alt="logo"
        />
      </div>
      <div class="form-group">
        <input type="text" formControlName="first_name" placeholder="First name" />
      </div>
      <div class="form-group">
        <input type="text" formControlName="last_name" placeholder="Last name" />
      </div>
      <div class="form-group">
        <input type="text" formControlName="username" placeholder="Username" />
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" />
      </div>
      <div class="form-group">
        <input type="password" formControlName="password_confirm" placeholder="Repeat password" />
      </div>
      <div class="form-group">
        <button type="submit">Ingresar</button>
      </div>
    </form>
  </div>
</div>
